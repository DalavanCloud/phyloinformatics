<script>

//----------------------------------------------------------------------------------------
// show distance matrix
function hits_as_dist(D)
{
	var html = '';
	
	var n = D.length;

	for (var i = 1; i < n; i++)
	{
		html += '';
		
		for (var j = 0; j < i; j++)
		{
			html += D[i][j] + ' ';
		}
		
		html += '<br />';
	}
	
	$('#matrix').html(html);

}

//----------------------------------------------------------------------------------------
// parse data
function parse_data(data) {
	var sequences = [];

	var lines = data.split(/\n/);

	console.log(JSON.stringify(lines, null, 2));

	var state = 0;

	var name = '';
	var count = 0;
	var n = 0;

	while (count < lines.length) {
	   switch (state)
	   {
		case 0:
		  if (lines[count].match(/^>(.*)/)) {
			var seq = {};
			seq.name = lines[count].replace(/^>/, '');
			seq.seq = '';
			sequences.push(seq);
			n++;
			state = 1;
		  }
		  count++;
		  break;
	  
		case 1:
		  if (!lines[count].match(/^\w+/)) {
			state = 0;
		  } else {
			  sequences[n-1].seq += lines[count].toUpperCase();
			  count++;
		  }
		  break;
	  
		 default:
			break;
		}
	}
	console.log(JSON.stringify(sequences, null, 2));

	return sequences;
}

//----------------------------------------------------------------------------------------
function compute_tuple_distances (sequences) {
	var n = sequences.length;

 // compute pairwise distance
	var cp = 
		cartesianProduct(
			[
				['A','C','G','T'], 
				['A','C','G','T'], 
				['A','C','G','T'], 
				['A','C','G','T'], 
				['A','C','G','T']
			]
		);

	// encode sequences as 5-tuples
	var tuples = [];

	for (var i = 0; i < n; i++) 
	{
		tuples[i] = {};
	
		// intialise
		for (var j in cp)
		{		
			tuples[i][cp[j].join("")] = 0;
		}

		var seq = sequences[i].seq;
		var len = seq.length;
	
		for (var j = 0; j < len - 5; j++)
		{
			var tuple = seq.substring(j, j + 5);
			//document.write(tuple + '<br/>');
		
			if (tuple in tuples[i]) {
				tuples[i][tuple]++;
			}
		}
	}


	// compute distances
	var D = [];
	for (var i = 0; i < n; i++) {
		D[i] = [];
		for (var j = 0; j < n; j++) {
			D[i][j] = 0;
		}
	}

	
	// tuples
	for (var i = 1; i < n; i++) {
		for (var j = 0; j < i; j++) {
			var d = 0;
			// compare tuples
			for (var k in tuples[i]) {
				d += (tuples[i][k] - tuples[j][k]) * (tuples[i][k] - tuples[j][k]);
			}
		
			D[i][j] = d;
			D[j][i] = d;
		}
	}
	
	return D;
}

//----------------------------------------------------------------------------------------
// // assume sequences are aligned
function compute_p_distances (sequences) {
	var n = sequences.length;
	
	// compute distances
	var D = [];
	for (var i = 0; i < n; i++) {
		D[i] = [];
		for (var j = 0; j < n; j++) {
			D[i][j] = 0;
		}
	}
	
	var length = sequences[0].seq.length;
	for (var i = 1; i < n; i++) {
		for (var j = 0; j < i; j++) {
			var d = 0;
			
			for (var k = 0; k < length; k++) {
			   if (sequences[i].seq[k] != sequences[j].seq[k]) {
			     d += 1;
			    }
			}
		
			D[i][j] = d;
			D[j][i] = d;
		}
	}
	
	return D;
}	
	
//----------------------------------------------------------------------------------------
// labels for sequences
function get_otu_labels(sequences) {
	var n = sequences.length;
	
	var taxa = [];

	for (var i = 0; i < n; i++) {
		taxa.push({name:sequences[i].name});
	}
	
	return taxa;
}
